swagger: "2.0"
info:
  version: 1.0.0
  title: Hyperledger Fabric 1.2 Balance Transfer API
  description: Simple Api Sample for to interact with HLF 1.2 NETWORK
basePath: /api/v1
tags:
  - name: Examples
    description: Simple example endpoints
  - name: Balance
    description: Simple Balance Transfer Example
  - name: Specification
    description: The swagger API specification
  - name: Babychain
    description: babychain core function

consumes:
  - application/json
produces:
  - application/json

definitions:

  ExampleBody:
    type: object
    title: example
    required:
      - name
    properties:
      name:
        type: string
        example: no_stress
  move:
    required:
    - from
    - to
    - amount
    properties:
      from:
        type: string
      to:
        type: string
      amount:
        type: integer

  user:
    required:
    - name
    - balance
    properties:
      name:
        type: string
      balance:
        type: integer
 
  MessageBody:
    type: object
    title: example
    required:
      - Message
    properties:
      Message:
        type: string
        example: Message

paths:
  /examples:
    get:
      tags:
        - Examples
      description: Fetch all examples
      responses:
        200:
          description: Returns all examples
    post:
      tags:
        - Examples
      description: Create a new example
      parameters:
        - name: example
          in: body
          description: an example
          required: true
          schema:
            $ref: "#/definitions/ExampleBody"
      responses:
        200:
          description: Returns all examples

  /examples/{id}:
    get:
      tags:
        - Examples
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the example to retrieve
          type: integer
      responses:
        200:
          description: Return the example with the specified id
        404:
          description: Example not found

  /examples/echo:
    post:
      tags:
        - Examples
      parameters:
        - name: Message
          in: body
          required: true
          description: Your Meesage
          type: string
          schema: 
             $ref : "#/definitions/MessageBody"
      responses:
        200:
          description: Return the example with the specified id
        404:
          description: Example not found

  /balance/{id}:
    get:
      tags:
      - Balance
      parameters:
      - name: id
        in: path
        required: true
        description: The id of the user to retrieve currently balance
        type: string
      description: Get User Balance
      responses:
        200:
          description: Returns User's Currently Balance

  /balance/user:
    post:
      tags:
      - Balance
      Summary: Add the new user
      parameters:
      - name: id
        in: body
        required: true
        schema:
          $ref: "#/definitions/user"
      description: The id of the user to be added
      responses:
        200:
          description: Returns User's Current Balance

  /balance:
    post:
      tags:
      - Balance
      parameters:
      - name: move balance request
        in: body
        description: The id of the user to retrieve currently balance
        required: true
        schema:
          $ref: "#/definitions/move"
      description: Get User Balance
      responses:
        200:
          description: Returns User's Currently Balance

  /babychain/register:
    post:
      tags:
      - Babychain
      parameters:
      - name: register value
        in: body
        type : string
        description: The key of the asset to register current value
        required: true
        schema:
          type: object
          properties:
           key:
            type: string
           value:
            type: string
          example:
           key: a
           value: 1234test
      description: Register first Key and Value
      responses:
        200:
          description: Returns User's registered Value
  /babychain/{key}:
    get:
      tags:
      - Babychain
      parameters:
      - name: key
        in: path
        required: true
        description: The key of the asset to retrieve current value
        type: string
      description: Get Current Value
      responses:
        200:
          description: Returns User's Current Value
  /babychain/modify:
    post:
      tags:
      - Babychain
      parameters:
      - name: modify value
        in: body
        type : string
        description: The key of the asset to change current value
        required: true
        schema:
          type: object
          properties:
           key:
            type: string
           value:
            type: string
          example:
           key: babychain
           value: success
      description: Get Current Value
      responses:
        200:
          description: Returns User's Current Value

  /babychain/delete/{key}:
    get:
      tags:
      - Babychain
      parameters:
      - name: key
        in: path
        required: true
        description: The key of the asset to delete current value
        type: string
      description: Delete Current Value
      responses:
        200:
          description: Delete User's Current Value

  /babychain/uploadImageJSEncoding:
    post:
      tags:
      - Babychain
      consumes:
        - multipart/form-data
      parameters:
        - in: formData
          name: upfile
          type: file
          required: true
          description: The key image of the image asset 
        - in: formData
          name: value
          type: string
          required: true
          description: The value of the image asset 
      produces:
        - text/plain
      responses:
        '200':
          description: OK
          schema:
            type: string
            example: "File upload successful"

  /babychain/readImageJSDecoding/{key}:
    get:
      tags:
      - Babychain
      parameters:
        - in: path
          name: key
          type: string
          required: true
          description: The key string of the image asset 
      responses:
        200:
          description: Get image successful

  /babychain/uploadImageCCEncoding:
    post:
      tags:
      - Babychain
      consumes:
        - multipart/form-data
      parameters:
        - in: formData
          name: upfile
          type: file
          required: true
          description: The key image of the image asset 
        - in: formData
          name: value
          type: string
          required: true
          description: The value of the image asset 
      produces:
        - text/plain
      responses:
        '200':
          description: OK
          schema:
            type: string
            example: "File upload successful"

  /babychain/readImageCCDecoding/{key}:
    get:
      tags:
      - Babychain
      parameters:
        - in: path
          name: key
          type: string
          required: true
          description: The key string of the image asset 
      responses:
        200:
          description: Get image successful
    

  /spec:
    get:
      tags:
        - Specification
      responses:
        200:
          description: Return the API specification
